name: Deploy Porfolio on VPS

on:
    push:
        branches:
            - main
    workflow_dispatch: 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            
            - name: build application and dependencies
              uses: actions/setup-node@v4
              with:
                node-version: '18.18.0'
            - run: npm ci
            - run: npm run build
    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                ssh-private-key: ${{ secrets.SSH_KEY }}
      
            - name: Copy files using SCP
              run: |
                # Ensure the dist directory exists
                ls -la dist
                # Run the SCP command to copy the dist folder to the remote server
                scp -i ${{ secrets.SSH_KEY }} -r dist/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/portfolio
                    
